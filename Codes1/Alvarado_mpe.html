<!DOCTYPE html>
<html>
<head>
    <title>Alvarado_MPE</title>
    <link rel="stylesheet" href="Alvarado_mpe.css">
</head>
<body>
<div class="flex-container">
    <div class="grid">
        <div class="grid-item mew">
            <img src="mew.png">
            <span class="pokemon-name">Mew</span>
            <img src="ultraball.png" class="pokeball-icon" alt="Pokeball">
            <span class="text">Type:</span>
            <span class="type psychic">Psychic</span>
        </div>
        <div class="grid-item snorlax">
            <img src="snorlax.png">
            <span class="pokemon-name">Snorlax</span>
            <img src="ultraball.png" class="pokeball-icon" alt="Pokeball">
            <span class="text">Type:</span>
            <span class="type normal">Normal</span>
        </div>
        <div class="grid-item eevee">
            <img src="eevee.png">
            <span class="pokemon-name">Eevee</span>
            <img src="ultraball.png" class="pokeball-icon" alt="Pokeball">
            <span class="text">Type:</span>
            <span class="type normal">Normal</span>
        </div>
        <div class="grid-item dratini">
            <img src="dratini.png">
            <span class="pokemon-name">Dratini</span>
            <img src="ultraball.png" class="pokeball-icon" alt="Pokeball">
            <span class="text">Type:</span>
            <span class="type dragon">Dragon</span>
        </div>
        <div class="grid-item bulbasaur">
            <img src="bulbasaur.png">
            <span class="pokemon-name">Bulbasaur</span>
            <img src="ultraball.png" class="pokeball-icon" alt="Pokeball">
            <span class="text">Type:</span>
            <span class="type grass">Grass</span>
        </div>
        <div class="grid-item charmander">
            <img src="charmander1.png">
            <span class="pokemon-name">Charmander</span>
            <img src="ultraball.png" class="pokeball-icon" alt="Pokeball">
            <span class="text">Type:</span>
            <span class="type fire">Fire</span>
        </div>
        <div class="grid-item squirtle">
            <img src="squirtle1.png">
            <span class="pokemon-name">Squirtle</span>
            <img src="ultraball.png" class="pokeball-icon" alt="Pokeball">
            <span class="text">Type:</span>
            <span class="type water">Water</span>
        </div>
        <div class="grid-item pikachu">
            <img src="pikachu.png">
            <span class="pokemon-name">Pikachu</span>
            <img src="ultraball.png" class="pokeball-icon" alt="Pokeball">
            <span class="text">Type:</span>
            <span class="type electric">Electric</span>
        </div>
        <div class="grid-item venonat">
            <img src="venonat1.png">
            <span class="pokemon-name">Venonat</span>
            <img src="ultraball.png" class="pokeball-icon" alt="Pokeball">
            <span class="text">Type:</span>
            <span class="type bug">Bug</span>
            <span class="type poison">Poison</span>
        </div>
        <div class="grid-item mankey">
            <img src="mankey.png">
            <span class="pokemon-name">Mankey</span>
            <img src="ultraball.png" class="pokeball-icon" alt="Pokeball">
            <span class="text">Type:</span>
            <span class="type fighting">Fighting</span>
        </div>
        <div class="grid-item pidgey">
            <img src="pidgey.png">
            <span class="pokemon-name">Pidgey</span>
            <img src="ultraball.png" class="pokeball-icon" alt="Pokeball">
            <span class="text">Type:</span>
            <span class="type normal">Normal</span>
            <span class="type flying">Flying</span>
        </div>
        <div class="grid-item psyduck">
            <img src="psyduck.png">
            <span class="pokemon-name">Psyduck</span>
            <img src="ultraball.png" class="pokeball-icon" alt="Pokeball">
            <span class="text">Type:</span>
            <span class="type water">Water</span>
        </div>
    </div>
</div>
</body>
</html>
